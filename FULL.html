<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quentin Sterling — Interactive Resume (Gamified)</title>
<style>
  :root{
    --bg:#0d0e10; --panel:#14161a; --panel-2:#191b20; --fg:#f5f7fa;
    --muted:#9aa3ad; --hover:#a7f3a0; --gold:#ffd24a; --border:#23262d;
    --accent:#49c164; --accent-soft:#233428;
  }
  [data-theme="light"]{
    --bg:#f6f7f9; --panel:#ffffff; --panel-2:#f2f4f7; --fg:#0d0e10;
    --muted:#5b6470; --hover:#146c2e; --gold:#b08200; --border:#d7dbe2;
    --accent:#2c8b4a; --accent-soft:#e9f3ec;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* Animated splash */
  .splash{
    position:fixed; inset:0; display:grid; place-items:center; background:var(--bg); z-index:6;
    transition:opacity .4s ease, visibility .4s ease;
  }
  .splash.hidden{opacity:0; visibility:hidden}
  .nameBtn{
    font-size:38px; font-weight:900; letter-spacing:.4px; padding:16px 24px; border-radius:18px;
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid var(--border); cursor:pointer; position:relative; overflow:hidden;
    animation: pulse 1.6s ease-in-out infinite;
  }
  .nameBtn:hover{color:var(--hover)}
  @keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(73,193,100,.24)}
    70%{box-shadow:0 0 0 20px rgba(73,193,100,0)}
    100%{box-shadow:0 0 0 0 rgba(73,193,100,0)}
  }

  /* Light/Dark toggle + progress */
  .topBar{
    position:fixed; top:12px; right:12px; z-index:5; display:flex; gap:8px; align-items:center;
  }
  .chip{
    background:var(--panel); border:1px solid var(--border); color:var(--fg);
    padding:6px 10px; border-radius:999px; font-size:12px; cursor:pointer;
  }
  .progress{
    display:flex; align-items:center; gap:6px; background:var(--panel); border:1px solid var(--border);
    padding:6px 10px; border-radius:999px; font-size:12px;
  }
  .bar{width:120px; height:6px; background:#0f1115; border-radius:999px; overflow:hidden; border:1px solid var(--border)}
  .fill{height:100%; width:0%; background:linear-gradient(90deg,var(--accent), var(--hover)); transition:width .3s ease}

  /* Layout */
  .wrap{max-width:1100px;margin:0 auto;padding:20px 16px 50px; display:none}
  .wrap.show{display:block}
  .panel{
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid var(--border); border-radius:14px; padding:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
  }

  /* Header with avatar + title (slides slightly on change) */
  .header{
    display:flex; align-items:center; justify-content:space-between; gap:14px; margin-bottom:10px;
  }
  .left{display:flex; align-items:center; gap:10px}
  .avatar{
    width:52px; height:52px; border-radius:50%; background:#0f1115; border:1px solid var(--border);
    display:grid; place-items:center; font-weight:800; color:var(--hover); overflow:hidden; flex:0 0 52px;
  }
  .avatar img{width:100%;height:100%;object-fit:cover; display:none}
  .avatar.hasImg span{display:none}
  .title{font-weight:800; font-size:18px; transition:transform .25s ease, opacity .25s ease}
  .title.bump{transform:translateY(-6px); opacity:.95}
  .right{display:flex; align-items:center; gap:10px}
  .dl{ text-decoration:none; color:var(--fg); }
  .dl:hover{color:var(--hover)}

  /* Section chips for icons + subtle color banding */
  .sections{display:flex; flex-wrap:wrap; gap:8px; margin-bottom:8px}
  .sectionChip{
    display:flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px;
    background:var(--accent-soft); border:1px solid var(--border); color:var(--fg); font-size:12px;
    opacity:.9;
  }
  .done .sectionChip{opacity:1; filter:saturate(120%)}
  .check{font-weight:700; color:var(--accent); display:none}
  .done .check{display:inline}

  /* Tree */
  .tree{display:flex; gap:16px}
  .treeCol{flex:1}
  .node{position:relative; padding-left:22px; margin:3px 0}
  .caret{
    position:absolute; left:0; top:8px; width:16px; height:16px; display:grid; place-items:center; color:var(--muted);
    transition:transform .15s ease, color .2s ease; user-select:none;
  }
  .caret.leaf{display:none} /* no icon at leaf */
  .label{
    display:inline-flex; align-items:center; gap:8px;
    padding:7px 11px; border-radius:10px; background:#101218; border:1px solid #171a20;
    transition:background .15s ease, color .15s ease, box-shadow .2s ease;
  }
  [data-theme="light"] .label{background:#ffffff;border-color:#e7eaf0}
  .label:hover{color:var(--hover); background:#141922}
  [data-theme="light"] .label:hover{background:#eef4ef}
  .expanded>.caret{transform:rotate(90deg); color:var(--hover)}
  .children{margin-left:22px; border-left:1px dashed var(--border); padding-left:14px}
  .hidden{display:none}
  .golden{color: var(--gold)!important; text-shadow:0 0 6px rgba(255,210,74,.7), 0 0 12px rgba(255,210,74,.35)}

  /* Details slide-in panel (for leaf or mid nodes) */
  .details{
    width:36%; min-width:300px; max-width:420px;
    background:var(--panel); border:1px solid var(--border); border-radius:12px;
    transform:translateX(14px); opacity:0; pointer-events:none; transition:transform .25s ease, opacity .25s ease;
    padding:12px;
  }
  .details.show{transform:translateX(0); opacity:1; pointer-events:auto}
  .dTitle{font-weight:700; margin:0 0 6px}
  .thumbs{display:flex; gap:8px; flex-wrap:wrap; margin:6px 0 0}
  .thumb{
    width:70px; height:70px; border:1px solid var(--border); border-radius:8px; background:#0f1115;
    display:grid; place-items:center; font-size:11px; color:var(--muted); overflow:hidden;
  }
  .thumb img{width:100%; height:100%; object-fit:cover; display:none}
  .thumb.hasImg span{display:none}

  /* Sparkles */
  .spark{
    position:absolute; width:6px; height:6px;
    background:radial-gradient(circle,var(--gold),#b88700 60%,transparent 70%);
    border-radius:50%; pointer-events:none; animation:pop .6s ease-out forwards;
    filter:drop-shadow(0 0 4px var(--gold)) drop-shadow(0 0 8px var(--gold));
  }
  @keyframes pop{
    0%{transform:translate(var(--x,0),var(--y,0)) scale(.6); opacity:1}
    80%{opacity:1}
    100%{transform:translate(calc(var(--x,0)*3),calc(var(--y,0)*3)) scale(0); opacity:0}
  }

  /* Simple icon style */
  .i{display:inline-block; width:14px; height:14px; opacity:.9}
  .i svg{width:14px;height:14px;display:block}
</style>
</head>
<body data-theme="dark">

  <!-- Controls -->

  <!-- Main content -->
  <div class="wrap" id="wrap">
    <div class="panel">
      <div class="header">

  <!-- Sounds: only for major headers; always on; 50% volume -->
  <audio id="clickS" preload="auto" src="https://actions.google.com/sounds/v1/ui/click.ogg"></audio>

<script>

/* ===== Icons for section chips ===== */
const ICONS = {
  "Professional Summary": '<span class="i"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.33 0-8 1.79-8 4v2h16v-2c0-2.21-3.67-4-8-4Z"/></svg></span>',
  "Experience": '<span class="i"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 4h4a2 2 0 0 1 2 2v2h4v4h-2v6a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-6H4V8h4V6a2 2 0 0 1 2-2Zm0 4h4V6h-4Z"/></svg></span>',
  "Education": '<span class="i"><svg viewBox="0 0 24 24" fill="currentColor"><path d="m12 3 10 5-10 5L2 8l10-5Zm0 7 7.5-3.75L22 8l-10 5L2 8l2.5-1.75L12 10Zm0 3 7 3v3l-7-3-7 3v-3l7-3Z"/></svg></span>',
  "Skills & Certifications": '<span class="i"><svg viewBox="0 0 24 24" fill="currentColor"><path d="m12 2 2.39 4.84L20 8l-4 3.89.94 5.49L12 15.77l-4.94 1.61L8 11.89 4 8l5.61-.16L12 2Z"/></svg></span>',
  "Honors & Notable Achievements": '<span class="i"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M17 3H7a2 2 0 0 0-2 2v16l7-3 7 3V5a2 2 0 0 0-2-2Z"/></svg></span>',
  "Contact": '<span class="i"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-7 9v-1a7 7 0 0 1 14 0v1Z"/></svg></span>'
};

/* ===== Elements ===== */
const body = document.body;
const splash = document.getElementById('splash');
const startBtn = document.getElementById('startBtn');
const wrap = document.getElementById('wrap');
const titleEl = document.getElementById('title');
const chipsEl = document.getElementById('chips');
const treeEl = document.getElementById('tree');
const details = document.getElementById('details');
const dTitle = document.getElementById('dTitle');
const dBody = document.getElementById('dBody');
const thumbs = document.getElementById('thumbs');
const avatar = document.getElementById('avatar');
const avatarImg = document.getElementById('avatarImg');
const themeBtn = document.getElementById('themeBtn');
const dlLink = document.getElementById('dlLink');
const pct = document.getElementById('pct');
const fill = document.getElementById('fill');

const CLICK = document.getElementById('clickS');
const TWINKLE = document.getElementById('twinkleS');
const INTRO = document.getElementById('introS');
CLICK.volume = .5; TWINKLE.volume = .5;

/* Progress / unlock state */
const majors = DATA.children.map(s => s.name);
const visited = new Set();
function updateProgress(){
  const p = Math.round((visited.size / majors.length) * 100);
  pct.textContent = p + "%";
  fill.style.width = p + "%";
  // mark chips as done
  Array.from(chipsEl.children).forEach(ch => {
    if (visited.has(ch.dataset.name)) ch.classList.add('done');
  });
}

/* Build section chips */
function buildChips(){
  chipsEl.innerHTML = "";
  majors.forEach(name => {
    const chip = document.createElement('div');
    chip.className = 'sectionChip';
    chip.dataset.name = name;
    chip.innerHTML = `${ICONS[name]||''}<span>${name}</span><span class="check">✓</span>`;
    chipsEl.appendChild(chip);
  });
}

/* Sparkle */
function sparkleAt(el){
  const r = el.getBoundingClientRect();
  const x = r.left + r.width/2 + window.scrollX;
  const y = r.top + r.height/2 + window.scrollY;
  for (let i=0;i<6;i++){
    const s = document.createElement('div');
    s.className='spark';
    const ang = Math.random()*2*Math.PI;
    const dist = 8 + Math.random()*16;
    s.style.left = x+'px'; s.style.top = y+'px';
    s.style.setProperty('--x', Math.cos(ang)*dist+'px');
    s.style.setProperty('--y', Math.sin(ang)*dist+'px');
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 650);
  }
}

/* Tree */
function makeNode(obj, depth=0, parentMajor=null){
  const node = document.createElement('div');
  node.className = 'node';

  const hasChildren = obj.children && obj.children.length;
  const caret = document.createElement('div');
  caret.className = 'caret' + (hasChildren ? '' : ' leaf');
  caret.textContent = hasChildren ? '▸' : '';
  node.appendChild(caret);

  const label = document.createElement('span');
  label.className = 'label';
  label.innerHTML = (depth===1 && ICONS[obj.name] ? ICONS[obj.name] : '') + `<span>${obj.name}</span>`;
  node.appendChild(label);

  let childrenWrap = null;
  if (hasChildren){
    childrenWrap = document.createElement('div');
    childrenWrap.className = 'children hidden';
    obj.children.forEach(c => childrenWrap.appendChild(makeNode(c, depth+1, parentMajor || (depth===1 ? obj.name : parentMajor))));
    node.appendChild(childrenWrap);
  }

  function toggle(expand){
    if (!childrenWrap) return;
    const isHidden = childrenWrap.classList.contains('hidden');
    const willExpand = (expand!==undefined) ? expand : isHidden;
    if (willExpand){
      childrenWrap.classList.remove('hidden');
      node.classList.add('expanded');
      caret.textContent = '▾';
    }else{
      childrenWrap.classList.add('hidden');
      node.classList.remove('expanded');
      caret.textContent = '▸';
    }
  }

  function showDetails(target){
    details.classList.add('show');
    dTitle.textContent = obj.name;
    // Basic body text creation
    const pathNote = depth>1 ? "Detail" : "Section";
    dBody.textContent = `${pathNote}`;
    // Thumbs
    thumbs.innerHTML = "";
    const imgs = obj.thumbs || [];
    if (imgs.length === 0){
      // placeholders
      for (let i=0;i< (depth===1 ? 3 : 2); i++){
        const t = document.createElement('div'); t.className='thumb'; t.innerHTML='<span>image</span>'; thumbs.appendChild(t);
      }
    } else {
      imgs.forEach(url=>{
        const t = document.createElement('div'); t.className='thumb';
        const im = document.createElement('img'); im.src = url; im.alt = "";
        t.appendChild(im); t.classList.add('hasImg'); thumbs.appendChild(t);
      });
    }
  }

  function collapseSiblingsAtDepth(d){
    // collapse other majors if we open a major (guided focus)
    if (d!==1) return;
    const majorsNodes = treeEl.querySelectorAll(':scope > .node > .children > .node'); // depth 1 nodes
    majorsNodes.forEach(n=>{
      if (n !== node){
        const ch = n.querySelector(':scope > .children');
        if (ch){ ch.classList.add('hidden'); n.classList.remove('expanded'); const c=n.querySelector(':scope > .caret'); if(c) c.textContent='▸'; }
      }
    });
  }

  function onActivate(e){
    e.stopPropagation();
    label.classList.add('golden'); setTimeout(()=>label.classList.remove('golden'), 450);
    toggle();

    if (depth===1){
      // major header actions: sounds, title bump, progress, guided focus
      try{ CLICK.currentTime=0; CLICK.play(); }catch(e){}
      try{ TWINKLE.currentTime=0; TWINKLE.play(); }catch(e){}
      if (obj.name === "Professional Summary" && INTRO.src) { try{ INTRO.currentTime=0; INTRO.play(); }catch(e){} }
      titleEl.textContent = obj.name; titleEl.classList.remove('bump'); void titleEl.offsetWidth; titleEl.classList.add('bump');
      visited.add(obj.name); updateProgress(); collapseSiblingsAtDepth(1);
      sparkleAt(label);
    }
    // Update details panel for non-root clicks
    if (depth>=1){ showDetails(label); }
    label.scrollIntoView({behavior:'smooth', block:'nearest'});
  }

  if (hasChildren){ caret.addEventListener('click', onActivate); }
  label.addEventListener('click', onActivate);
  label.tabIndex = 0;
  label.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') onActivate(e); });

  return node;
}

function render(root){
  treeEl.innerHTML='';
  const rootNode = makeNode(root, 0, null);
  treeEl.appendChild(rootNode);
  // expand first level container only
  const ch = rootNode.querySelector(':scope > .children');
  if (ch){ ch.classList.remove('hidden'); rootNode.classList.add('expanded'); const c=rootNode.querySelector(':scope > .caret'); if(c) c.textContent='▾'; }

  // build chips
  buildChips();
}

/* Start flow */
startBtn.addEventListener('click', ()=>{
  splash.classList.add('hidden');
  if (HEADSHOT_URL){ avatarImg.src = HEADSHOT_URL; avatar.classList.add('hasImg'); }
  if (RESUME_PDF_URL){ dlLink.href = RESUME_PDF_URL; }
  wrap.classList.add('show');
  render(DATA);
  // Guided hint: auto nudge user to first section
  const firstMajor = treeEl.querySelector(':scope > .node > .children > .node > .label');
  if (firstMajor){ setTimeout(()=> firstMajor.click(), 450); }
});

/* Theme toggle */
themeBtn.addEventListener('click', ()=>{
  const isDark = body.getAttribute('data-theme')!=='light';
  body.setAttribute('data-theme', isDark ? 'light' : 'dark');
});
</script>
