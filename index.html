<style>
  :root {
    --bg: #0f0f10;
    --panel: #1a1b1d;
    --fg: #f1f1f1;
    --muted: #9a9a9a;
    --hover: #a7f3a0; /* light green */
    --gold: #ffd24a;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }
  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 24px 40px;
  }
  h1 {
    font-size: 20px;
    margin: 0 0 12px;
    font-weight: 600;
    letter-spacing: .3px;
  }
  .legend {
    color: var(--muted);
    font-size: 13px;
    margin-bottom: 16px;
  }
  .tree {
    line-height: 1.45;
    user-select: none;
  }
  .node {
    position: relative;
    padding-left: 22px;
    margin: 4px 0;
  }
  .node > .label {
    display: inline-block;
    padding: 6px 10px;
    border-radius: 10px;
    background: var(--panel);
    color: var(--fg);
    transition: background .15s ease, color .15s ease, box-shadow .2s ease;
    box-shadow: 0 0 0 rgba(0,0,0,0);
  }
  .node > .label:hover {
    background: #202922;
    color: var(--hover);
  }
  .node.expanded > .label {
    box-shadow: 0 0 0 1px #2a2b2f inset;
  }
  /* caret */
  .node > .caret {
    position: absolute;
    left: 0;
    top: 8px;
    width: 16px;
    height: 16px;
    display: inline-grid;
    place-items: center;
    font-size: 14px;
    color: var(--muted);
    transition: transform .15s ease, color .2s ease;
  }
  .node:hover > .caret { color: var(--hover); }
  .node.expanded > .caret { transform: rotate(90deg); }
  .children {
    margin-left: 22px;
    border-left: 1px solid #24262a;
    padding-left: 14px;
  }
  .hidden { display: none; }

  /* Gold sparkle effect */
  .spark {
    position: absolute;
    width: 6px; height: 6px;
    background: radial-gradient(circle, var(--gold), #b88700 60%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    animation: pop .6s ease-out forwards;
    filter: drop-shadow(0 0 4px var(--gold)) drop-shadow(0 0 8px var(--gold));
  }
  @keyframes pop {
    0%   { transform: translate(var(--x,0), var(--y,0)) scale(.6); opacity: 1; }
    80%  { opacity: 1; }
    100% { transform: translate(calc(var(--x,0) * 3), calc(var(--y,0) * 3)) scale(0); opacity: 0; }
  }
  .golden {
    color: var(--gold) !important;
    text-shadow: 0 0 6px rgba(255,210,74,.9), 0 0 12px rgba(255,210,74,.5);
  }

  /* Make it responsive container */
  .panel {
    background: #141517;
    border: 1px solid #24262a;
    border-radius: 14px;
    padding: 14px;
  }
</style>

  // Build tree DOM
  function makeNode(obj) {
    const nodeEl = document.createElement('div');
    nodeEl.className = 'node';

    const caret = document.createElement('div');
    caret.className = 'caret';
    caret.textContent = obj.children && obj.children.length ? '▸' : '•';
    nodeEl.appendChild(caret);

    const label = document.createElement('span');
    label.className = 'label';
    label.textContent = obj.name;
    nodeEl.appendChild(label);

    let childrenWrap = null;
    if (obj.children && obj.children.length) {
      childrenWrap = document.createElement('div');
      childrenWrap.className = 'children hidden';
      obj.children.forEach(c => childrenWrap.appendChild(makeNode(c)));
      nodeEl.appendChild(childrenWrap);
    }

    function play(id) {
      if (document.getElementById('mute').checked) return;
      const el = document.getElementById(id);
      try { el.currentTime = 0; el.play(); } catch (e) { /* ignore */ }
    }

    function sparkle(x, y) {
      for (let i=0; i<6; i++) {
        const s = document.createElement('div');
        s.className = 'spark';
        const angle = Math.random()*2*Math.PI;
        const dist = 8 + Math.random()*14;
        const dx = Math.cos(angle)*dist;
        const dy = Math.sin(angle)*dist;
        s.style.left = x+'px';
        s.style.top  = y+'px';
        s.style.setProperty('--x', dx+'px');
        s.style.setProperty('--y', dy+'px');
        document.body.appendChild(s);
        setTimeout(()=>s.remove(), 650);
      }
    }

    function toggle(expand) {
      if (!childrenWrap) return;
      const isHidden = childrenWrap.classList.contains('hidden');
      const willExpand = expand !== undefined ? expand : isHidden;
      if (willExpand) {
        childrenWrap.classList.remove('hidden');
        nodeEl.classList.add('expanded');
        caret.textContent = '▾';
      } else {
        childrenWrap.classList.add('hidden');
        nodeEl.classList.remove('expanded');
        caret.textContent = '▸';
      }
    }

    // clicking caret or label toggles
    const onClick = (e) => {
      e.stopPropagation();
      label.classList.add('golden');
      setTimeout(()=>label.classList.remove('golden'), 500);
      const rect = label.getBoundingClientRect();
      sparkle(rect.left + rect.width/2, rect.top + rect.height/2 + window.scrollY);
      play('clickS');
      play('twinkleS');
      toggle();
    };
    label.addEventListener('click', onClick);
    caret.addEventListener('click', onClick);

    // keyboard a11y
    label.tabIndex = 0;
    label.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') { onClick(e); }
    });

    return nodeEl;
  }

  function render(rootObj) {
    const treeEl = document.getElementById('tree');
    treeEl.innerHTML = '';
    const root = makeNode(rootObj);
    // open top-level by default
    root.querySelector('.children')?.classList.remove('hidden');
    root.classList.add('expanded');
    root.querySelector('.caret').textContent = '▾';
    treeEl.appendChild(root);
  }

    document.querySelectorAll('.caret').forEach(c => c.textContent = '▾');

  document.getElementById('collapseAll').onclick = () => {
    document.querySelectorAll('.children').forEach((c, i) => { if (i!==0) c.classList.add('hidden'); });
    document.querySelectorAll('.node').forEach((n, i) => { if (i!==0) n.classList.remove('expanded'); });
    document.querySelectorAll('.caret').forEach((c, i) => { c.textContent = i===0 ? '▾' : '▸'; });
