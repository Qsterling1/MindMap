<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quentin Sterling — Interactive Resume</title>
<style>
  :root{
    --bg:#0d0e10; --panel:#14161a; --panel-2:#191b20; --fg:#f5f7fa;
    --muted:#9aa3ad; --hover:#a7f3a0; --gold:#ffd24a; --border:#23262d;
  }
  [data-theme="light"]{
    --bg:#f6f7f9; --panel:#ffffff; --panel-2:#f2f4f7; --fg:#0d0e10;
    --muted:#5b6470; --hover:#146c2e; --gold:#b08200; --border:#d7dbe2;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
    font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

  /* Splash (name centered) */
  .splash{
    position:fixed; inset:0; display:grid; place-items:center; background:var(--bg); z-index:4;
    transition:opacity .35s ease, visibility .35s ease;
  }
  .splash.hidden{opacity:0; visibility:hidden}
  .nameBtn{
    font-size:34px; font-weight:800; letter-spacing:.4px; padding:14px 22px; border-radius:16px;
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid var(--border); cursor:pointer;
  }
  .nameBtn:hover{color:var(--hover)}

  /* Light/Dark toggle (minimal floating button) */
  .themeToggle{
    position:fixed; top:12px; right:12px; z-index:5;
    background:var(--panel); border:1px solid var(--border); color:var(--fg);
    padding:6px 10px; border-radius:10px; cursor:pointer; font-size:12px;
  }

  /* Main layout (shown after splash) */
  .wrap{max-width:1100px;margin:0 auto;padding:18px 16px 40px; display:none}
  .wrap.show{display:block}
  .panel{
    background:linear-gradient(180deg,var(--panel),var(--panel-2));
    border:1px solid var(--border); border-radius:14px; padding:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
  }

  /* Header that “slides” to top center for current top-level section */
  .sectionHeader{
    display:flex; align-items:center; justify-content:center; gap:10px; margin:4px 0 10px;
    transition:transform .25s ease, opacity .25s ease;
  }
  .sectionHeader.slide{transform:translateY(-6px); opacity:.95}
  .avatar{
    width:36px; height:36px; border-radius:50%; background:#0f1115; border:1px solid var(--border);
    display:grid; place-items:center; font-weight:700; color:var(--hover); overflow:hidden;
  }
  .avatar img{width:100%;height:100%;object-fit:cover;display:none}
  .avatar.hasImg span{display:none}
  .title{font-weight:700}

  /* Tree */
  .tree{margin-top:6px}
  .node{position:relative; padding-left:22px; margin:3px 0}
  .caret{
    position:absolute; left:0; top:8px; width:16px; height:16px; display:grid; place-items:center; color:var(--muted);
    transition:transform .15s ease, color .2s ease; user-select:none;
  }
  .caret.leaf{display:none}     /* 5) remove icon on last level */
  .label{
    display:inline-block; padding:7px 11px; border-radius:10px; background:#101218; border:1px solid #171a20;
    transition:background .15s ease, color .15s ease, box-shadow .2s ease;
  }
  [data-theme="light"] .label{background:#ffffff;border-color:#e7eaf0}
  .label:hover{color:var(--hover); background:#141922}
  [data-theme="light"] .label:hover{background:#eef4ef}
  .expanded>.caret{transform:rotate(90deg); color:var(--hover)}
  .children{margin-left:22px; border-left:1px dashed var(--border); padding-left:14px}
  .hidden{display:none}
  .golden{color:var(--gold)!important; text-shadow:0 0 6px rgba(255,210,74,.7), 0 0 12px rgba(255,210,74,.35)}
  .spark{
    position:absolute; width:6px; height:6px;
    background:radial-gradient(circle,var(--gold),#b88700 60%,transparent 70%);
    border-radius:50%; pointer-events:none; animation:pop .6s ease-out forwards;
    filter:drop-shadow(0 0 4px var(--gold)) drop-shadow(0 0 8px var(--gold));
  }
  @keyframes pop{
    0%{transform:translate(var(--x,0),var(--y,0)) scale(.6); opacity:1}
    80%{opacity:1}
    100%{transform:translate(calc(var(--x,0)*3),calc(var(--y,0)*3)) scale(0); opacity:0}
  }
</style>
</head>
<body data-theme="dark">
  <!-- 7) Blank start screen with just your name -->
  <div class="splash" id="splash">
    <button class="nameBtn" id="startBtn">QUENTIN STERLING</button>
  </div>

  <!-- Light/Dark toggle -->
  <button class="themeToggle" id="themeBtn" aria-label="Toggle light/dark">Light/Dark</button>

  <!-- Main content -->
  <div class="wrap" id="wrap">
    <div class="panel">
      <!-- 4) Header that slides to top-center when expanding top-level sections -->
      <div class="sectionHeader" id="sectionHeader">
        <div class="avatar" id="avatar"><img id="avatarImg" alt=""><span>QS</span></div>
        <div class="title" id="sectionTitle">Welcome</div>
      </div>
      <div id="tree" class="tree" aria-label="Interactive resume tree"></div>
    </div>
  </div>

  <!-- 1/2) Sounds: only for major headers; always on; 50% volume -->
  <audio id="clickS" preload="auto" src="https://actions.google.com/sounds/v1/ui/click.ogg"></audio>
  <audio id="twinkleS" preload="auto" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>

      ]

  ]
};

/* ====== Elements ====== */
const body = document.body;
const splash = document.getElementById('splash');
const startBtn = document.getElementById('startBtn');
const wrap = document.getElementById('wrap');
const treeEl = document.getElementById('tree');
const sectionHeader = document.getElementById('sectionHeader');
const sectionTitle = document.getElementById('sectionTitle');
const avatar = document.getElementById('avatar');
const avatarImg = document.getElementById('avatarImg');
const themeBtn = document.getElementById('themeBtn');

/* ====== Sounds (2) on by default, -50% volume ====== */
const CLICK = document.getElementById('clickS');
const TWINKLE = document.getElementById('twinkleS');
CLICK.volume = 0.5; TWINKLE.volume = 0.5;

/* Helper: play only for major headers (1 level below root) */
function playMajor(){
  try{ CLICK.currentTime=0; CLICK.play(); }catch(e){}
  try{ TWINKLE.currentTime=0; TWINKLE.play(); }catch(e){}
}

/* Sparkle */
function sparkleAt(el){
  const r = el.getBoundingClientRect();
  const x = r.left + r.width/2 + window.scrollX;
  const y = r.top + r.height/2 + window.scrollY;
  for (let i=0;i<6;i++){
    const s = document.createElement('div');
    s.className='spark';
    const ang = Math.random()*2*Math.PI;
    const dist = 8 + Math.random()*16;
    s.style.left = x+'px'; s.style.top = y+'px';
    s.style.setProperty('--x', Math.cos(ang)*dist+'px');
    s.style.setProperty('--y', Math.sin(ang)*dist+'px');
    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 650);
  }
}

/* Build tree */
function makeNode(obj, depth=0){
  const node = document.createElement('div');
  node.className = 'node';

  const hasChildren = obj.children && obj.children.length;
  const caret = document.createElement('div');
  caret.className = 'caret' + (hasChildren ? '' : ' leaf'); // 5) remove icon at leaf
  caret.textContent = hasChildren ? '▸' : '';
  node.appendChild(caret);

  const label = document.createElement('span');
  label.className = 'label';
  label.textContent = obj.name;
  node.appendChild(label);

  let childrenWrap = null;
  if (hasChildren){
    childrenWrap = document.createElement('div');
    childrenWrap.className = 'children hidden';
    obj.children.forEach(c => childrenWrap.appendChild(makeNode(c, depth+1)));
    node.appendChild(childrenWrap);
  }

  function toggle(expand){
    if (!childrenWrap) return;
    const isHidden = childrenWrap.classList.contains('hidden');
    const willExpand = (expand!==undefined) ? expand : isHidden;
    if (willExpand){
      childrenWrap.classList.remove('hidden');
      node.classList.add('expanded');
      caret.textContent = '▾';
    }else{
      childrenWrap.classList.add('hidden');
      node.classList.remove('expanded');
      caret.textContent = '▸';
    }
  }

  function onActivate(e){
    e.stopPropagation();
    label.classList.add('golden'); setTimeout(()=>label.classList.remove('golden'), 450);
    toggle();

    /* 4) when expanding a top-level section, set header and slide */
    if (depth===1){ // children of root = major headers
      sectionTitle.textContent = obj.name;
      sectionHeader.classList.remove('slide'); // reset
      void sectionHeader.offsetWidth;         // reflow for animation restart
      sectionHeader.classList.add('slide');
      playMajor();          // 1) sounds only for major headers
      sparkleAt(label);
    }
    // Smooth focus
    label.scrollIntoView({behavior:'smooth', block:'nearest'});
  }

  if (hasChildren){
    caret.addEventListener('click', onActivate);
  }
  label.addEventListener('click', onActivate);
  label.tabIndex = 0;
  label.addEventListener('keydown', e=>{ if(e.key==='Enter' || e.key===' ') onActivate(e); });

  return node;
}

function render(root){
  treeEl.innerHTML='';
  const rootNode = makeNode(root, 0);
  treeEl.appendChild(rootNode);
  // expand root only (keep top level collapsed until user clicks)
  const ch = rootNode.querySelector(':scope > .children');
  if (ch){ ch.classList.remove('hidden'); rootNode.classList.add('expanded'); const c=rootNode.querySelector(':scope > .caret'); if(c) c.textContent='▾'; }
}

/* 7) Start blank with name, then reveal map */
startBtn.addEventListener('click', ()=>{
  splash.classList.add('hidden');
  wrap.classList.add('show');
  sectionTitle.textContent = 'Start exploring';
  render(DATA);
});

/* 3) Light/Dark toggle */
themeBtn.addEventListener('click', ()=>{
  const isDark = body.getAttribute('data-theme')!=='light';
  body.setAttribute('data-theme', isDark ? 'light' : 'dark');
});

/* 6) Avatar placeholder (initials), swap to image later by setting avatarImg.src */
if (avatarImg.src && avatarImg.src.trim()!==''){
  avatar.classList.add('hasImg');
}
</script>
